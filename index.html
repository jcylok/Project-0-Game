<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script
     src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
     crossorigin="anonymous"></script>
    <title>Space Invader</title>
</head>
<body>   
    <div id="menu">
        <div>
            <h1 id="home">Space Invader </h1>
        </div>
        <div class="finishScreen">
            <h1>Game Over</h1>
            <p id="score1">Your score was: </p>
            <p id="score2">0</p>
            <button id="restart" class="numberP" >Restart</button>
        </div>
        <div class="startScreen">    
            <div>
                <p>Number of players :</p>
                <button id="one" class="numberP">One player</button>
                <button id="two" class="numberP">Two players</button>
            </div>
            <div id="choose1">
                <br>
                <p>Choose Spaceship :</p>
                <div>
                    <p>Player 1</p>
                </div>
                    <img id="1p1s1" class="shipOption" src="./images/spaceship.png" alt="spaceship1">
                    <img id="1p1s2" class="shipOption" src="./images/spaceship2.png" alt="spaceship2">
                    <img id="1p1s3" class="shipOption" src="./images/spaceship3.png" alt="spaceship3">
                <div>
                </div>
            </div>
            <div id="choose2">
                <br>
                <p>Choose Spaceship :</p>
                <div>
                    <p>Player 1</p>
                </div>
                <div>
                    <img id="2p1s1" class="shipOption1" src="./images/spaceship.png" alt="spaceship1">
                    <img id="2p1s2" class="shipOption1" src="./images/spaceship2.png" alt="spaceship2">
                    <img id="2p1s3" class="shipOption1" src="./images/spaceship3.png" alt="spaceship3">
                </div>
                <div>
                    <p>Player 2</p>
                </div>
                <div>
                    <img id="2p2s1" class="shipOption2" src="./images/spaceship.png" alt="spaceship1">
                    <img id="2p2s2" class="shipOption2" src="./images/spaceship2.png" alt="spaceship2">
                    <img id="2p2s3" class="shipOption2" src="./images/spaceship3.png" alt="spaceship3">
                </div>
            </div>
        </div>
        </br>
        </br>
        <button id="play" class="numberP" >Play</button>
        <button id="play2" class="numberP" >Play</button> 
    </div>
    <div id="container">
        <h1 id="home">Space Invader </h1>
        <canvas id="myCanvas" width=980 height=780>
        </canvas>
    </div>   
    <audio id="theme" src="./audios/theme.mp3"></audio>
    <audio id="shoot" src="./audios/shot.mp3"></audio>
    <audio id="coin" src="./audios/coin-bonus-collect-02-sound-effect-67034913.mp3"></audio>
    <audio id="explosion" src="./audios/explosion.wav"></audio>
    <script src="./js/app.js">
    </script>
</body>
</html>
